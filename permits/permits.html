<template name="thumbnail">
    <div>
        <div id="nav">
            <input type="submit" name="close" value="x" id="close" alt="close" /><br>
        </div>
        <div id="selDetails">
        </div>
        <div id="discuss">
            <!-- localhost:3000 -->
            <div class="fb-comments" data-href="https://www.facebook.com/c3podev/" data-width="300" data-numposts="2">

<!--            <div class="fb-comments" data-href="https://www.facebook.com/c3poboulder/" data-width="300" data-numposts="2">-->
            </div>
        </div>
    </div>
</template>

<template name="map">
    <div class="map-container" id="map-canvas">
        
        {{#unless geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
        {{else}}
            Geolocation failed: {{geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
        {{/unless}}
<!--        <p>map div in template map</p>-->
    </div>

</template>

<template name="fbbtn">
    <div class="fb-like"
         data-href="tbd"
         data-layout="standard"
         data-action="like"
         data-show-faces="true"
         data-share="true">
    </div>
</template>
