    <header>

        {{> loginButtons}}
        <h1>Boulder Permit Access</h1>
        {{> fbbtn}}
    </header>

<template name="thumbnail">
    <div>
        <div id="nav">
            <input type="submit" name="close" value="x" id="close" alt="close" /><br>
        </div>
        <div id="selDetails">
        </div>
    </div>
</template>

<template name="map">
    <div class="map-container" id="map-canvas">
        
        {{#unless geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
        {{else}}
            Geolocation failed: {{geolocationError}}
        {{/unless}}
    </div>

</template>

<template name="fbbtn">
    <div class="fb-like"
         data-href="tbd"
         data-layout="standard"
         data-action="like"
         data-show-faces="true"
         data-share="true">
    </div>
</template>
