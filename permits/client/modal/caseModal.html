<template name="caseModal" id="caseModalTemplate">
  <div class="modal" id="caseModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" id="modalHead"><h3>{{caseNum}}</h3></div>

        <div class="modal-body" id="modalBody">
        	<table class="table table-striped" id="modalTable">
        		<tbody id="modalTableData">
              {{#each featureProperties}}
              <tr>
                <td class='case-property'>{{humanReadableName name}}:</td><td>{{val}}</td>
              </tr>
              {{/each}}
            </tbody>
        	</table>
          <button type='button' class='btn btn-primary modal-btn btn-show-docs'>Docs</button>
          <button type='button' class='btn btn-primary modal-btn'>Discuss</button>
          {{#if canSubscribeToProject}}
          <button 
            type='button' 
            data-casenumber='{{caseNum}}' 
            class='btn btn-primary modal-btn btn-subscribe-project'
          >Subscribe</button>
          {{/if}}
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</template>
