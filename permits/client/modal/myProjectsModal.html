<template name="myProjectsModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" id="modalHead">My Projects</div>

        <div class="modal-body" id="modalBody">
          <table class="table table-striped" id="modalTable">
            <tbody id="modalTableData">
              {{#each projects}}
                {{> myProjectItem }}
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="myProjectItem">
    <tr>
        <td class='my-projects-title'>{{properties.CASE_NUMBE}}: {{properties.CASE_DESCR}}</td>
    </tr>
</template>
